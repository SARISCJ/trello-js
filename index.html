<!DOCTYPE html>
<html>
  <head>
    <title>Trello</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="trello.ico">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-top">
      <div class="heart">
        <div class="tooltip"><i class="logo"><a href="#"><span>Tableros</span></a></i>
        </div>
      </div>
      <div class="header-logo"></div>
    </div>
    <div id="contenedorPadre">
      <div id="padre" class="padre">
        <div class="lista" id="div">Añadir una lista...</div>
        <form class="formulario none" id="formulario">
          <input type="text" id="lista" name="lista" placeholder="Añadir una lista...">
          <button type="submit" id="boton" class="button">Guardar</button>
          <button type="submit" class="close" aria-label="Close" id="close"><span aria-hidden="true">&times;</span></button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
